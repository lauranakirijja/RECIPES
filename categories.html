<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe categories</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="categories-body">
      <div class="navbar">
        <div class="navlogo">
          <img src="images/buffet.jpg" alt="logo" class="smaller-logo" />
          <h5 class="navlogoheading">YUMMY RECIPES</h5>
        </div>
        <ul class="navlinks">
          <li>
            <div class="name">favorites</div>
          </li>
          <li>
            <div class="bar">|</div>
          </li>
          <li>
            <div class="create">Create</div>
          </li>
          <li>
            <div class="bar">|</div>
          </li>
          <li>
            <div class="logout">logout</div>
          </li>
        </ul>
      </div>
      <div class="searchbar">
        <input type="text" class="search" placeholder="search categories" />
        <div class="search-icon"></div>
      </div>
      <div class="category">
        <p class="category-name">BREAKFAST</p>
        <div class="category-image">
          <img
            src="images/bf1.jfif"
            alt="bfast-image"
            width="500px"
            height="300px"
          />
        </div>
        <p class="category-name">ASIAN</p>
        <div class="category-image">
          <img
            src="images/Asian 1.jfif"
            alt="asian-image"
            width="500px"
            height="300px"
          />
        </div>
        <p class="category-name">LUNCH</p>
        <div class="category-image">
          <img
            src="images/ug local2.jfif"
            alt="lunch-image"
            width="500px"
            height="300px"
          />
        </div>
        <p class="category-name">VEGAN</p>
        <div class="category-image">
          <img
            src="images/veg2.jfif"
            alt="veg-image"
            width="500px"
            height="300px"
          />
        </div>
        <p class="category-name">FAST FOODS</p>
        <div class="category-image">
          <img
            src="images/fastfoods3.jfif"
            alt="ffoods-image"
            width="500px"
            height="300px"
          />
        </div>
        <p class="category-name">DESSERTS</p>
        <div class="category-image">
          <img
            src="images/dessert1.jfif"
            alt="dessert-image"
            width="500px"
            height="300px"
          />
        </div>
        <a href="">
          <p><span class="back-to-top">Back to top</span></p>
        </a>
      </div>
    </div>
  </body>
</html>
